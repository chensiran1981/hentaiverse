var clientdate = new Date();
var start_time_client = clientdate.getTime();
var start_time_server = 1476035095;
var end_time = 1476035127;
var time_skew = start_time_server - Math.floor(start_time_client / 1000);

var timer = setInterval(countdown, 100);

function countdown() {
var date = new Date();
var time = Math.ceil(end_time - date.getTime() / 1000 - time_skew);

if(time >= 0) {
elem.innerHTML = common.get_dynamic_digit_string(time);
} else {
clearInterval(timer);

}
}
